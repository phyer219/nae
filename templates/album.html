<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Albums</title>
</head>
<body>
    <h1>Album: {{ album.title[0] }}</h1>
    <div class="albums-container">
        {% for track in album.tracks %}
        <p>{{ track[0] }}</p>
        {% endfor %}
    </div>
</body>
</html>
